<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dark Mode Using CSS Variable</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main id="main-wrapper">
    <div class="container">
      <div class="image-wrapper">
        <img src="images/hero.jpg" alt="Hero Image">
      </div>
      <div class="container">
        <div class="content-wrapper">
          <h1 class="title">Welcome to the Dark Side</h1>
          <p class="subtitle">Dark Mode using CSS variables and control it using javascript.</p>
          <button class="toggle" onclick="toggleTheme()">Toggle Dark Mode</button>
        </div>
      </div>
    </div>
  </main>
  <script src="theme-control.js"></script>
</body>
</html>
